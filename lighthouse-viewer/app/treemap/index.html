    .lh-header--section {
      display: flex;
      justify-content: space-between;
    }
    .lh-header--title {
      width: 50%;
    }

    .bundle-selector {
      max-width: 30%;
    }

    .lh-button {

    }
  </style>

<body>
  <main class="lh-main">
    <div class="panel panel--settings">
      <header>
        <div class="lh-header--section">
          <!-- TODO: Logo -->
          <span class="lh-header--title">Source Map Viewer</span>
          <div>
            <select class="bundle-selector"></select>
            <label>partition by</label>
            <select class="partition-selector">
              <option value="bytes">bytes</option>
              <option value="wastedBytes">unused bytes</option>
              <option value="executionTime">execution</option>
            </select>
            <button class='lh-button lh-button--toggle-table'>Toggle Table</button>
          </div>
        </div>

        <div class="lh-header--section">
          <span>https://www.example.com * 10MB</span>
          <div class="panel panel--modals">
            <!-- View modes go here -->
          </div>
        </div>
      </header>
    </div>

    <div class="panel panel--treemap">
      <!-- treemap goes here -->
    </div>

    <div class="panel panel--datagrid">
      <!-- Datagrid goes here -->
    </div>
  </main>
